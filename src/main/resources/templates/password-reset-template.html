<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6;">
<table role="presentation" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <!-- Header -->
    <tr>
        <td style="background: linear-gradient(to right, #2563eb, #1d4ed8); padding: 24px; text-align: center; color: white;">
            <img src="shield.svg" alt="Shield Icon" style="width: 48px; height: 48px; margin-bottom: 16px;">
            <h1 style="margin: 0; font-size: 24px; font-weight: bold;">Password Reset Request</h1>
        </td>
    </tr>

    <!-- Content -->
    <tr>
        <td style="padding: 32px;">
            <div style="text-align: center; margin-bottom: 32px;">
                <p style="color: #4b5563; font-size: 18px; margin-bottom: 16px;">
                    Hello <span style="font-weight: 600;" th:text="${username}"></span>,
                </p>
                <p style="color: #4b5563;">
                    We received a request to reset your password. Use the verification code below to proceed:
                </p>
            </div>

            <!-- OTP Display -->
            <div style="background-color: #f9fafb; border-radius: 12px; padding: 24px; margin-bottom: 32px;">
                <div style="text-align: center;">
                    <p style="font-size: 32px; font-weight: bold; letter-spacing: 1rem; color: #2563eb; margin: 0;" th:text="${otp}">
                    </p>
                </div>
            </div>

            <!-- Instructions -->
            <div style="text-align: center; color: #4b5563; margin-bottom: 32px;">
                <p style="margin-bottom: 8px;">This code will expire in 70 seconds.</p>
                <p style="margin: 0;">If you didn't request this code, you can safely ignore this email.</p>
            </div>

            <!-- Footer -->
            <div style="border-top: 1px solid #e5e7eb; padding-top: 32px; text-align: center;">
                <p style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">Need help? Contact our support team</p>
                <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                    <img src="mail.svg" alt="Mail Icon" style="width: 16px; height: 16px;">
                    <a href="skillfusion3@gmail.com" style="color: #2563eb; text-decoration: none;">support@example.com</a>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
